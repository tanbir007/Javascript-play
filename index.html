<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music </title>
</head>
<body>
    <div class="container">
            <div class="navbar">
                <img src="media/logo.png" class="logo" alt="">
                <ul>
                    <li><a href="#" >Home</a></li>
                    <li><a href="#" >About</a></li>
                    <li><a href="#" >Product</a></li>
                    <li><a href="#" >Connect</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col"><h1>The real sound</h1></div>
                <div class="right-col">
                    <p>click here to listen</p>
                    <img id="icon" src="media/play.png">
                </div>
            </div>
    </div>
    <audio id="song">
        <source src="media/sample.mp3" type="audio/mp3">
    </audio>
    <script>
       let mySong=document.getElementById("song");
       let icon = document.getElementById("icon")

        icon.onclick = function(){
            if (mySong.paused) {
                mySong.play()
                icon.src="media/pause.png"
            } else {
                mySong.pause()
                icon.src="media/play.png"
            }
            
           

        }
        
    </script>
</body>
</html>
